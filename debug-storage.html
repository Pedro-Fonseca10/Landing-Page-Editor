<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Storage - PerfectLandingPage</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .btn { padding: 10px 15px; margin: 5px; border: none; border-radius: 3px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-success { background: #28a745; color: white; }
        .log { background: #f8f9fa; padding: 10px; border-radius: 3px; margin: 5px 0; font-family: monospace; }
        .error { color: #dc3545; }
        .success { color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Debug Storage - PerfectLandingPage</h1>
        
        <div class="section">
            <h3>Teste de Storage</h3>
            <button class="btn btn-primary" onclick="testStorage()">Testar Storage</button>
            <button class="btn btn-success" onclick="createTestData()">Criar Dados de Teste</button>
            <button class="btn btn-danger" onclick="clearStorage()">Limpar Storage</button>
        </div>
        
        <div class="section">
            <h3>Dados Atuais</h3>
            <div id="current-data"></div>
        </div>
        
        <div class="section">
            <h3>Logs</h3>
            <div id="logs"></div>
        </div>
    </div>

    <script>
        const k = (name) => `plp:${name}`
        
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs')
            const logEntry = document.createElement('div')
            logEntry.className = `log ${type}`
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`
            logsDiv.appendChild(logEntry)
            logsDiv.scrollTop = logsDiv.scrollHeight
        }
        
        function load(name, fallback = []) {
            try {
                const data = localStorage.getItem(k(name))
                log(`Carregando ${name}: ${data}`)
                const parsed = JSON.parse(data ?? "null") ?? fallback
                log(`Parseado para ${name}: ${JSON.stringify(parsed)}`)
                return parsed
            } catch (error) {
                log(`Erro ao carregar ${name}: ${error.message}`, 'error')
                return fallback
            }
        }
        
        function save(name, data) {
            log(`Salvando ${name}: ${JSON.stringify(data)}`)
            localStorage.setItem(k(name), JSON.stringify(data))
        }
        
        function displayCurrentData() {
            const dataDiv = document.getElementById('current-data')
            const clientes = load("clientes", [])
            const lps = load("lps", [])
            
            dataDiv.innerHTML = `
                <h4>Clientes (${clientes.length})</h4>
                <pre>${JSON.stringify(clientes, null, 2)}</pre>
                
                <h4>Landing Pages (${lps.length})</h4>
                <pre>${JSON.stringify(lps, null, 2)}</pre>
            `
        }
        
        function testStorage() {
            log("=== INÍCIO DO TESTE ===")
            
            // Teste 1: Verificar se as chaves existem
            const keys = Object.keys(localStorage).filter(key => key.startsWith('plp:'))
            log(`Chaves encontradas: ${keys.join(', ')}`)
            
            // Teste 2: Carregar dados
            const clientes = load("clientes", [])
            const lps = load("lps", [])
            
            log(`Clientes carregados: ${clientes.length}`)
            log(`Landing Pages carregadas: ${lps.length}`)
            
            // Teste 3: Verificar IDs únicos
            const lpIds = lps.map(lp => lp.id)
            const uniqueIds = [...new Set(lpIds)]
            log(`IDs únicos: ${uniqueIds.length}/${lpIds.length}`)
            
            if (lpIds.length !== uniqueIds.length) {
                log("⚠️ PROBLEMA: IDs duplicados detectados!", 'error')
                const duplicates = lpIds.filter((id, index) => lpIds.indexOf(id) !== index)
                log(`IDs duplicados: ${duplicates.join(', ')}`, 'error')
            }
            
            // Teste 4: Verificar estrutura dos dados
            lps.forEach((lp, index) => {
                log(`LP ${index + 1}: ID=${lp.id}, Título=${lp.titulo}, Template=${lp.id_template}`)
            })
            
            log("=== FIM DO TESTE ===")
        }
        
        function createTestData() {
            log("Criando dados de teste...")
            
            // Criar clientes únicos
            const clientes = [
                { id: "cliente1", nome: "Cliente A", setor: "Tecnologia" },
                { id: "cliente2", nome: "Cliente B", setor: "Saúde" },
                { id: "cliente3", nome: "Cliente C", setor: "Educação" }
            ]
            
            // Criar landing pages únicas
            const lps = [
                { id: "lp1", titulo: "LP SaaS - Cliente A", id_cliente: "cliente1", id_template: "saas" },
                { id: "lp2", titulo: "LP Evento - Cliente B", id_cliente: "cliente2", id_template: "evento" },
                { id: "lp3", titulo: "LP D2C - Cliente C", id_cliente: "cliente3", id_template: "d2c" }
            ]
            
            save("clientes", clientes)
            save("lps", lps)
            
            log("Dados de teste criados com sucesso!", 'success')
            displayCurrentData()
        }
        
        function clearStorage() {
            log("Limpando storage...")
            localStorage.removeItem(k("clientes"))
            localStorage.removeItem(k("lps"))
            log("Storage limpo!", 'success')
            displayCurrentData()
        }
        
        // Exibir dados iniciais
        displayCurrentData()
        log("Debug iniciado. Use os botões para testar a funcionalidade.")
    </script>
</body>
</html>
