<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Final - PerfectLandingPage</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .btn { padding: 10px 15px; margin: 5px; border: none; border-radius: 3px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-success { background: #28a745; color: white; }
        .log { background: #f8f9fa; padding: 10px; border-radius: 3px; margin: 5px 0; font-family: monospace; }
        .error { color: #dc3545; }
        .success { color: #28a745; }
        .warning { color: #ffc107; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 3px; }
        .test-pass { background: #d4edda; border: 1px solid #c3e6cb; }
        .test-fail { background: #f8d7da; border: 1px solid #f5c6cb; }
        .url-display { background: #e9ecef; padding: 10px; border-radius: 3px; font-family: monospace; }
        .current-lp { background: #fff3cd; border: 1px solid #ffeaa7; padding: 10px; border-radius: 3px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste Final - PerfectLandingPage</h1>
        
        <div class="section">
            <h3>Simulação da Aplicação</h3>
            <p>Este teste simula exatamente como a aplicação está funcionando:</p>
            
            <div class="url-display" id="current-url">URL atual: /</div>
            <div class="current-lp" id="current-lp">
                <strong>Landing Page Atual:</strong> Nenhuma
            </div>
            
            <div style="margin: 10px 0;">
                <button class="btn btn-primary" onclick="navigateTo('/preview/lp1')">Navegar para /preview/lp1</button>
                <button class="btn btn-primary" onclick="navigateTo('/preview/lp2')">Navegar para /preview/lp2</button>
                <button class="btn btn-primary" onclick="navigateTo('/preview/lp3')">Navegar para /preview/lp3</button>
            </div>
            
            <button class="btn btn-success" onclick="createTestData()">Criar Dados de Teste</button>
            <button class="btn btn-danger" onclick="clearData()">Limpar Dados</button>
            <button class="btn btn-primary" onclick="runFullTest()">Executar Teste Completo</button>
        </div>
        
        <div class="section">
            <h3>Resultados dos Testes</h3>
            <div id="test-results"></div>
        </div>
        
        <div class="section">
            <h3>Logs da Navegação</h3>
            <div id="navigation-logs"></div>
        </div>
    </div>

    <script>
        const k = (name) => `plp:${name}`
        let currentUrl = '/'
        let currentLp = null
        
        function log(message, type = 'info', target = 'navigation') {
            const logsDiv = document.getElementById(`${target}-logs`)
            const logEntry = document.createElement('div')
            logEntry.className = `log ${type}`
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`
            logsDiv.appendChild(logEntry)
            logsDiv.scrollTop = logsDiv.scrollHeight
        }
        
        function load(name, fallback = []) {
            try {
                const data = localStorage.getItem(k(name))
                const parsed = JSON.parse(data ?? "null") ?? fallback
                return parsed
            } catch (error) {
                log(`Erro ao carregar ${name}: ${error.message}`, 'error')
                return fallback
            }
            }
        
        function save(name, data) {
            localStorage.setItem(k(name), JSON.stringify(data))
        }
        
        function updateDisplay() {
            document.getElementById('current-url').textContent = `URL atual: ${currentUrl}`
            
            if (currentLp) {
                document.getElementById('current-lp').innerHTML = `
                    <strong>Landing Page Atual:</strong><br>
                    <strong>Título:</strong> ${currentLp.titulo}<br>
                    <strong>ID:</strong> ${currentLp.id}<br>
                    <strong>Template:</strong> ${currentLp.id_template}<br>
                    <strong>Cliente:</strong> ${currentLp.id_cliente}
                `
            } else {
                document.getElementById('current-lp').innerHTML = `
                    <strong>Landing Page Atual:</strong> Nenhuma
                `
            }
        }
        
        function navigateTo(url) {
            log(`=== NAVEGANDO PARA: ${url} ===`, 'info')
            
            currentUrl = url
            updateDisplay()
            
            // Extrair o ID da URL (como o useParams faria)
            const match = url.match(/\/preview\/(.+)/)
            if (match) {
                const targetId = match[1]
                log(`ID extraído da URL: ${targetId}`)
                
                // Simular o processo do LandingPagePreview
                findAndDisplayLandingPage(targetId)
            } else {
                log(`❌ URL não corresponde ao padrão /preview/:id`, 'error')
            }
        }
        
        function findAndDisplayLandingPage(targetId) {
            log(`--- BUSCANDO LANDING PAGE PARA ID: ${targetId} ---`)
            
            // Busca direta no localStorage (como no componente)
            const rawData = localStorage.getItem('plp:lps')
            if (!rawData) {
                log(`❌ ERRO: Nenhum dado encontrado no localStorage`, 'error')
                currentLp = null
                updateDisplay()
                return
            }
            
            const allLps = JSON.parse(rawData)
            log(`Total de LPs no storage: ${allLps.length}`)
            log(`IDs disponíveis: ${allLps.map(lp => lp.id).join(', ')}`)
            
            // Busca pela LP específica
            const foundLp = allLps.find(x => String(x.id) === String(targetId))
            
            if (!foundLp) {
                log(`❌ ERRO: LP não encontrada para ID ${targetId}`, 'error')
                log(`IDs disponíveis: ${allLps.map(l => l.id).join(', ')}`, 'error')
                currentLp = null
                updateDisplay()
                return
            }
            
            log(`✅ LP encontrada: ${foundLp.titulo}`, 'success')
            log(`Template: ${foundLp.id_template}, Cliente: ${foundLp.id_cliente}`)
            
            // Verificar se é a LP correta
            if (foundLp.id === targetId) {
                log(`✅ ID corresponde exatamente`, 'success')
                currentLp = foundLp
            } else {
                log(`❌ LP INCORRETA encontrada!`, 'error')
                log(`Esperado: ${targetId}, Encontrado: ${foundLp.id}`, 'error')
                currentLp = foundLp
            }
            
            updateDisplay()
        }
        
        function createTestData() {
            log("=== CRIANDO DADOS DE TESTE ===", 'info')
            
            // Limpar dados existentes
            localStorage.removeItem(k("lps"))
            
            // Criar landing pages com IDs únicos
            const lps = [
                { id: "lp1", titulo: "LP SaaS - Cliente A", id_cliente: "cliente1", id_template: "saas" },
                { id: "lp2", titulo: "LP Evento - Cliente B", id_cliente: "cliente2", id_template: "evento" },
                { id: "lp3", titulo: "LP D2C - Cliente C", id_cliente: "cliente3", id_template: "d2c" }
            ]
            
            save("lps", lps)
            
            log("✅ 3 Landing Pages de teste criadas com sucesso!", 'success')
            lps.forEach((lp, index) => {
                log(`LP ${index + 1}: ID="${lp.id}", Título="${lp.titulo}", Template="${lp.id_template}"`, 'info')
            })
        }
        
        function clearData() {
            log("Limpando dados...", 'info')
            localStorage.removeItem(k("lps"))
            log("✅ Dados limpos!", 'success')
            currentLp = null
            updateDisplay()
        }
        
        function runFullTest() {
            log("=== INICIANDO TESTE COMPLETO ===", 'info')
            
            const lps = load("lps", [])
            if (lps.length === 0) {
                log("❌ Nenhuma landing page encontrada. Crie dados de teste primeiro.", 'error')
                return
            }
            
            log(`Executando teste para ${lps.length} landing pages...`)
            
            let passedTests = 0
            let totalTests = lps.length
            
            // Teste 1: Verificar se todas as LPs têm IDs únicos
            const ids = lps.map(lp => lp.id)
            const uniqueIds = [...new Set(ids)]
            
            if (ids.length === uniqueIds.length) {
                log("✅ IDs únicos verificados", 'success')
                passedTests++
            } else {
                log("❌ PROBLEMA: IDs duplicados detectados!", 'error')
                const duplicates = ids.filter((id, index) => ids.indexOf(id) !== index)
                log(`IDs duplicados: ${duplicates.join(', ')}`, 'error')
            }
            
            // Teste 2: Testar navegação para cada LP
            lps.forEach((lp, index) => {
                log(`--- Testando navegação para LP ${index + 1}: ${lp.titulo} ---`)
                
                // Simular navegação
                const url = `/preview/${lp.id}`
                log(`Navegando para: ${url}`)
                
                // Buscar a LP
                const rawData = localStorage.getItem('plp:lps')
                const allLps = JSON.parse(rawData)
                const foundLp = allLps.find(x => String(x.id) === String(lp.id))
                
                if (foundLp && foundLp.id === lp.id && foundLp.titulo === lp.titulo) {
                    log(`✅ LP ${index + 1} encontrada corretamente: ${foundLp.titulo}`, 'success')
                    passedTests++
                } else {
                    log(`❌ LP ${index + 1} NÃO encontrada corretamente!`, 'error')
                    if (foundLp) {
                        log(`Encontrado: ${foundLp.titulo} (ID: ${foundLp.id})`, 'error')
                    }
                }
            })
            
            // Resultado final
            log(`=== RESULTADO DO TESTE: ${passedTests}/${totalTests} testes passaram ===`, passedTests === totalTests ? 'success' : 'error')
            
            if (passedTests === totalTests) {
                log("🎉 TODOS OS TESTES PASSARAM! O problema foi resolvido!", 'success')
                addTestResult("Teste Completo", true, "Todos os testes passaram")
            } else {
                log("❌ ALGUNS TESTES FALHARAM. O problema persiste.", 'error')
                addTestResult("Teste Completo", false, `${passedTests}/${totalTests} testes passaram`)
            }
        }
        
        function addTestResult(testName, passed, message) {
            const resultsDiv = document.getElementById('test-results')
            const resultDiv = document.createElement('div')
            resultDiv.className = `test-result ${passed ? 'test-pass' : 'test-fail'}`
            resultDiv.innerHTML = `
                <strong>${testName}:</strong> ${passed ? '✅ PASSOU' : '❌ FALHOU'}<br>
                <small>${message}</small>
            `
            resultsDiv.appendChild(resultDiv)
        }
        
        // Exibir estado inicial
        updateDisplay()
        log("Teste Final iniciado. Crie dados de teste e execute os testes para verificar se o problema foi resolvido.")
    </script>
</body>
</html>
